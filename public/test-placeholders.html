<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–≤</title>
</head>
<body>
    <h1>–¢–µ—Å—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–≤</h1>
    <div id="results"></div>

    <script>
        // –ö–æ–ø–∏—Ä—É–µ–º –ø–∞—Ç—Ç–µ—Ä–Ω—ã –∏–∑ token-utils.ts
        const TOKEN_PATTERNS = [
            { pattern: /YOUR_TOKEN/gi, type: 'token', description: 'API —Ç–æ–∫–µ–Ω –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏' },
            { pattern: /YOUR_API_TOKEN/gi, type: 'token', description: 'API —Ç–æ–∫–µ–Ω –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–µ—Ä–≤–∏—Å—É' },
            { pattern: /YOUR_ACCESS_TOKEN/gi, type: 'token', description: '–¢–æ–∫–µ–Ω –¥–æ—Å—Ç—É–ø–∞' },
            { pattern: /YOUR_AUTH_TOKEN/gi, type: 'token', description: '–¢–æ–∫–µ–Ω –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏' },
            { pattern: /YOUR_BEARER_TOKEN/gi, type: 'token', description: 'Bearer —Ç–æ–∫–µ–Ω' },
            { pattern: /YOUR_BOT_TOKEN/gi, type: 'token', description: '–¢–æ–∫–µ–Ω Telegram –±–æ—Ç–∞ –æ—Ç @BotFather' },
            { pattern: /YOUR_GITHUB_TOKEN/gi, type: 'token', description: 'Personal Access Token –æ—Ç GitHub' },
            { pattern: /YOUR_OPENAI_KEY/gi, type: 'key', description: 'API –∫–ª—é—á OpenAI' },
            { pattern: /YOUR_WEATHER_KEY/gi, type: 'key', description: 'API –∫–ª—é—á OpenWeatherMap' },
            { pattern: /YOUR_API_KEY/gi, type: 'key', description: 'API –∫–ª—é—á –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–µ—Ä–≤–∏—Å—É' },
            { pattern: /YOUR_KEY/gi, type: 'key', description: '–ö–ª—é—á API' },
            { pattern: /API_KEY_HERE/gi, type: 'key', description: '–í—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à API –∫–ª—é—á' },
            { pattern: /YOUR_CHAT_ID/gi, type: 'id', description: 'ID —á–∞—Ç–∞ –≤ Telegram' },
            { pattern: /YOUR_USER_ID/gi, type: 'id', description: 'ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è' },
            { pattern: /YOUR_CHANNEL_ID/gi, type: 'id', description: 'ID –∫–∞–Ω–∞–ª–∞' },
            { pattern: /YOUR_ID/gi, type: 'id', description: '–í–∞—à ID' },
            { pattern: /YOUR_DOMAIN/gi, type: 'url', description: '–í–∞—à –¥–æ–º–µ–Ω' },
            { pattern: /YOUR_URL/gi, type: 'url', description: '–í–∞—à URL' },
            { pattern: /YOUR_WEBHOOK_URL/gi, type: 'url', description: 'URL –≤–∞—à–µ–≥–æ webhook' },
        ];

        function findTokenPlaceholders(text) {
            const found = new Set();
            const placeholders = [];

            console.log('üîç –ü–æ–∏—Å–∫ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–≤ –≤ —Ç–µ–∫—Å—Ç–µ:', text);

            TOKEN_PATTERNS.forEach(({ pattern, type, description }) => {
                const matches = text.match(pattern);
                if (matches) {
                    console.log(`‚úÖ –ù–∞–π–¥–µ–Ω—ã —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –¥–ª—è –ø–∞—Ç—Ç–µ—Ä–Ω–∞ ${pattern}:`, matches);
                    matches.forEach(match => {
                        const normalized = match.toUpperCase();
                        if (!found.has(normalized)) {
                            found.add(normalized);
                            placeholders.push({
                                placeholder: normalized,
                                description,
                                type
                            });
                        }
                    });
                } else {
                    console.log(`‚ùå –ù–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π –¥–ª—è –ø–∞—Ç—Ç–µ—Ä–Ω–∞ ${pattern}`);
                }
            });

            console.log('üìã –ò—Ç–æ–≥–æ–≤—ã–µ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ã:', placeholders);
            return placeholders;
        }

        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const testCases = [
            {
                name: 'GitHub —Ç–µ—Å—Ç',
                url: 'https://api.github.com/user',
                auth_token: 'YOUR_GITHUB_TOKEN',
                body: '',
                headers: {}
            },
            {
                name: 'Telegram —Ç–µ—Å—Ç',
                url: 'https://api.telegram.org/botYOUR_BOT_TOKEN/getMe',
                auth_token: '',
                body: '',
                headers: {}
            },
            {
                name: 'Telegram —Å–æ–æ–±—â–µ–Ω–∏–µ',
                url: 'https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage',
                auth_token: '',
                body: '{"chat_id": "YOUR_CHAT_ID", "text": "test"}',
                headers: {}
            },
            {
                name: '–û–±—ã—á–Ω—ã–π —Ç–µ—Å—Ç',
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                auth_token: '',
                body: '',
                headers: {}
            }
        ];

        const resultsDiv = document.getElementById('results');

        testCases.forEach(test => {
            const textToCheck = [
                test.url || '',
                test.auth_token || '',
                test.body || '',
                JSON.stringify(test.headers || {}),
            ].join(' ');

            const placeholders = findTokenPlaceholders(textToCheck);
            
            const div = document.createElement('div');
            div.style.border = '1px solid #ccc';
            div.style.margin = '10px';
            div.style.padding = '10px';
            
            div.innerHTML = `
                <h3>${test.name}</h3>
                <p><strong>–¢–µ–∫—Å—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏:</strong> ${textToCheck}</p>
                <p><strong>–ù–∞–π–¥–µ–Ω–æ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–≤:</strong> ${placeholders.length}</p>
                <p><strong>–ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ã:</strong> ${JSON.stringify(placeholders, null, 2)}</p>
            `;
            
            resultsDiv.appendChild(div);
        });
    </script>
</body>
</html>
