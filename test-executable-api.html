<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест исполняемых API тестов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Тест исполняемых API тестов</h1>
    
    <h2>Демо тесты GitHub API</h2>
    <button onclick="testGitHubUser()">Тест: Информация о пользователе GitHub</button>
    <button onclick="testGitHubRepo()">Тест: Информация о репозитории</button>
    <button onclick="testGitHubSearch()">Тест: Поиск репозиториев</button>
    
    <h2>Демо тесты JSONPlaceholder</h2>
    <button onclick="testJsonPlaceholder()">Тест: Список постов</button>
    <button onclick="testHttpBin()">Тест: HTTP GET с параметрами</button>
    
    <div id="results"></div>

    <script>
        async function runTest(testConfig) {
            const resultsDiv = document.getElementById('results');
            const startTime = Date.now();
            
            try {
                const response = await fetch(testConfig.url, {
                    method: testConfig.method,
                    headers: testConfig.headers
                });
                
                const duration = Date.now() - startTime;
                const data = await response.json();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `test-result ${response.ok ? 'success' : 'error'}`;
                resultDiv.innerHTML = `
                    <h3>✅ ${testConfig.name}</h3>
                    <p><strong>Статус:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Время:</strong> ${duration}ms</p>
                    <p><strong>URL:</strong> ${testConfig.url}</p>
                    <details>
                        <summary>Ответ сервера</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                resultsDiv.appendChild(resultDiv);
                
            } catch (error) {
                const duration = Date.now() - startTime;
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <h3>❌ ${testConfig.name}</h3>
                    <p><strong>Ошибка:</strong> ${error.message}</p>
                    <p><strong>Время:</strong> ${duration}ms</p>
                    <p><strong>URL:</strong> ${testConfig.url}</p>
                `;
                resultsDiv.appendChild(resultDiv);
            }
        }

        function testGitHubUser() {
            runTest({
                name: "Информация о пользователе GitHub",
                method: "GET",
                url: "https://api.github.com/users/octocat",
                headers: {
                    "Accept": "application/vnd.github+json",
                    "User-Agent": "APIfy-Tester"
                }
            });
        }

        function testGitHubRepo() {
            runTest({
                name: "Информация о репозитории GitHub",
                method: "GET", 
                url: "https://api.github.com/repos/microsoft/vscode",
                headers: {
                    "Accept": "application/vnd.github+json",
                    "User-Agent": "APIfy-Tester"
                }
            });
        }

        function testGitHubSearch() {
            runTest({
                name: "Поиск репозиториев GitHub",
                method: "GET",
                url: "https://api.github.com/search/repositories?q=javascript&sort=stars&order=desc&per_page=3",
                headers: {
                    "Accept": "application/vnd.github+json", 
                    "User-Agent": "APIfy-Tester"
                }
            });
        }

        function testJsonPlaceholder() {
            runTest({
                name: "Список постов JSONPlaceholder",
                method: "GET",
                url: "https://jsonplaceholder.typicode.com/posts?_limit=5",
                headers: {
                    "Content-Type": "application/json"
                }
            });
        }

        function testHttpBin() {
            runTest({
                name: "HTTP GET тест",
                method: "GET",
                url: "https://httpbin.org/get?test=apiffy&source=demo",
                headers: {
                    "User-Agent": "APIfy-Tester"
                }
            });
        }
    </script>
</body>
</html>
