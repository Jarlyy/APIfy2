<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Google Gemini API</title>
    <style>
        body {

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;

        }
        h1 {

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ –¢–µ—Å—Ç Google Gemini API</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</strong><br>
            –≠—Ç–æ—Ç —Ç–µ—Å—Ç –ø—Ä–æ–≤–µ—Ä—è–µ—Ç —Ä–∞–±–æ—Ç—É Google Gemini API —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π Next.js endpoint.<br>
            API Key: AIzaSyCG4ZqZozFNuIO1Kt1o7KhbunDFBH5KhWQ<br>
            –ú–æ–¥–µ–ª—å: gemini-1.5-flash-latest
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="prompt">–ü—Ä–æ–º–ø—Ç –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</label>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø—Ä–æ–º–ø—Ç –∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è..."
                ></textarea>
            </div>
            
            <button type="submit">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const submitButton = e.target.querySelector('button');
            const prompt = document.getElementById('prompt').value;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            resultDiv.className = 'result loading';
            resultDiv.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ Gemini API...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/api/test-gemini-direct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–æ!\n\n–û—Ç–≤–µ—Ç Gemini:\n${data.response}\n\n–ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç:\n${JSON.stringify(data.fullResponse, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${data.error}\n\n–î–µ—Ç–∞–ª–∏:\n${data.details || '–ù–µ—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
            } finally {
                submitButton.disabled = false;
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            document.getElementById('testForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
